<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tic-Tac</title>
    <link rel="stylesheet" href="style.css"/>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    


</head>

<body>
    <div class="container">
        <div class="head">
            <h3>Please select a player and Play</h3>
            <h4> Any player can start first </h4>
            <form>

	            <select id="players">
	            	<option > Select player</option>
	                <option value="X">Player 1 (X)</option>
	                <option value="O">Player 2 (O)</option>
	            </select>
            
       		</form>
      		<!-- <button id="btn_play">PLAY</button> -->
           <!--  <input type="text" value="" placeholder="Please enter" id="play"> -->

        </div>
        <div class="grid">
           <table>
               <tr>
                   <td id="box1"></td>
                   <td id="box2"></td>
                   <td id="box3"></td>
               </tr>
               <tr>
                   <td id="box4"></td>
                   <td id="box5"></td>
                   <td id="box6"></td>
               </tr>
               <tr>
                   <td id="box7"></td>
                   <td id="box8"></td>
                   <td id="box9"></td>
               </tr>
           </table>
        </div>
    </div>
    <script type="text/javascript" src="index.js"></script>
</body>
</html>
